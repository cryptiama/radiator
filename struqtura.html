  <style>
    :root{
      /* === VIDEO SIZE CONTROLS ===
         Change these to control the video size.
         You can use px, %, vw, vh, etc.
      */
      --video-width: min(900px, 90vw);
    --video-aspect: 1472 / 1404; /* or simplified: 368 / 351 */

      /* === BACKGROUND CONTROL === */
      --bg-color: #456E82;
      --padding-top: 0px;   /* adjust later if header overlaps */

    /* This file is ONLY the middle section layout.

    /* Middle section container */
    .middle-section {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding-top: var(--padding-top);
      padding-bottom: var(--padding-bottom);
      padding-left: 4vw;
      padding-right: 4vw;
      box-sizing: border-box;
    }

    /* Video frame */
    .video-wrap {
      width: var(--video-width);
      aspect-ratio: var(--video-aspect);
      border-radius: 14px;
      overflow: hidden;

      /* subtle polish */
      box-shadow:
        0 10px 30px rgba(0,0,0,0.45),
        0 0 0 1px rgba(255,255,255,0.06);
      background: rgba(255,255,255,0.02);
    }

    video {
      width: 100%;
      height: 100%;
      display: block;
      object-fit: cover; /* change to 'contain' if you don't want cropping */
    }

    /* Optional: quick responsive tweak for very small screens */
    @media (max-width: 480px) {
      :root{
        --video-width: 94vw;
      }
    }

}

/* center area */

background-color: #456E82;

/* the resizable container */
.video-box{

  width: 200px;              /* change this */
  max-width: 90vw;           /* keeps it responsive */
  aspect-ratio: 1472 / 1404; /* your video ratio */
  border-radius: 14px;
  overflow: hidden;
  box-shadow: 0 10px 30px rgba(0,0,0,.45);
}

/* video fills the box */
.video-box > video{
  width: 100%;
  height: 100%;
  display: block;
  object-fit: cover;   /* or contain if you want zero cropping */
}

/* optional size presets */
